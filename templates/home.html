{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
  <div class="home">
    <div class="row">
      <div class="col-sm-12 home__block1 my-3">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner carousel-responsive" role="listbox">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'images/b1.png' %}"  alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/b2.jpg' %}"  alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/b3.jpg' %}"  alt="Second slide">
            </div>
          </div>
          <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
        </div>
      </div>
    </div>

    {% if products %}
      <div class="home__featured">
        <h2 class="text-center">{% trans "Featured products" context "Homepage title" %}</h2>
        <div class="row">
          {% include "product/_items.html" %}
        </div>
      </div>
    {% endif %}
    <script type="application/ld+json">{{ webpage_schema|safe }}</script>
  </div>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
{% if messages %}
{% endif %}
  <div class="home">
    <div class="row">
      <div class="col-sm-12 home__block1 my-3">
        <div id="carouselIndicators" class="carousel slide carousel-fade"  data-ride="carousel" data-interval="5000">
          <div class="carousel-inner carousel-responsive" role="listbox">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'images/b1.png' %}"  alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/b2.jpg' %}"  alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/b3.jpg' %}"  alt="Second slide">
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include "product/_brands.html" %}
    {% if products %}
      <div class="home__featured">
        <h2 class="text-center">{% trans "Featured products" context "Homepage title" %}</h2>
        <div class="row">
          {% include "product/_items.html" %}
        </div>
      </div>
    {% endif %}
    
    <script type="application/ld+json">{{ webpage_schema|safe }}</script>
  </div>
{% endblock %}
